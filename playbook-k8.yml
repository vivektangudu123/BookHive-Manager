---
- name: Deploying with Kubernetes
  hosts: all
  tasks:
    - name: install pre-requisites
      pip:
        name:
          - openshift
          - pyyaml
          - kubernetes 
          
    - name: Create Namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: mern-app

    - name: Apply Secrets
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/mern-backend-secret.yaml') | from_yaml }}"

    - name: Create Frontend Deployment
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/frontend-deployment.yaml') | from_yaml }}"

    - name: Create Frontend Service
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/frontend-service.yaml') | from_yaml }}"

    - name: Create Backend Deployment
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/backend-deployment.yaml') | from_yaml }}"

    - name: Create Backend Service
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/backend-service.yaml') | from_yaml }}"

    - name: Create Config Map
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/frontend-configmap.yaml') | from_yaml }}"

    - name: Create Ingress
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/mern-ingress.yaml') | from_yaml }}"

    - name: Create MongoDB Deployment
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/mongo-deployment.yaml') | from_yaml }}"

    - name: Create MongoDB Service
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'k8/mongo-service.yaml') | from_yaml }}"