version: '3'
services:
  container1:
    image: frontend-image
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    depends_on:
      - container2
    environment:
      - REACT_APP_BASE_URL=https://lib-container2-1:5002

  container2:
    image: backend-image
    ports:
      - "5002:5002"
    networks:
      - mynetwork
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MONGO_URL=mongodb://your_username:your_password@mongodb_db:27017/your_database_name
      - jwt_secret=secret

  mongodb_db:
    networks:
      - mynetwork
    image: mongo:latest
    ports:
      - "27017:27017"

networks:
  mynetwork:
